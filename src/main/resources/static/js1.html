                           'classList',
                           'className',
                           'cssText',
                           'hidden',
                           'nodeName',
                           'style',
                           'children'
                           ])

                    logger(indentation + " " + thisElement + " " + field + " " + thisElement[field])

            // Note the `of` at the place where Java has `:`
            for (childElement of thisElement.children) {

                dumpElements(childElement, indentation + "_", logger)
