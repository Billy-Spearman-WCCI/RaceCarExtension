        function sayHello(name) { console.log("Hello, " + name) }

        // https://developer.mozilla.org/en-US/docs/Web/API/HTMLDocument
        console.log("The document object " + document)

        // https://developer.mozilla.org/en-US/docs/Web/API/HTMLHtmlElement
        console.log("The document root " + document.documentElement)
        console.log("The document root " + document['documentElement'])


        function dumpElement(htmlElement, indentation, logger) {
            if (htmlElement.childElementCount) logger(indentation + " childElementCount " + htmlElement.childElementCount)
            if (htmlElement.cssText) logger(indentation + " cssText " + htmlElement.cssText)
            if (htmlElement.className) logger(indentation + " className " + htmlElement.className)
            if (htmlElement.hidden) logger(indentation + " hidden " + htmlElement.hidden)
            if (htmlElement.nodeName) logger(indentation + " nodeName " + htmlElement.nodeName)
            if (htmlElement.style) logger(indentation + " style " + htmlElement.style)

            // Note the `of` at the place where Java has `:`
            for (const child of htmlElement.children) {
                dumpElement(child, indentation + " ", logger)
            }
        }

        function perhapsDump(element, field, indentation, logger) {
            if (element[field])
                logger(indentation + " " + field + " " + element[field])
        }

        function dumpElement2(htmlElement, indentation, logger) {
            for (const field of ['childElementCount', 'classList', 'cssText', 'className', 'hidden', 'nodeName', 'style'])
                perhapsDump(htmlElement, field, indentation, logger)

            // Note the `of` at the place where Java has `:`
            for (const child of htmlElement.children) {
                dumpElement(child, indentation + " ", logger)
            }
        }

        // dumpElement(document.documentElement, "_", function(text){console.log(text)})
        dumpElement2(document.documentElement, "!", function (text) { console.log(text) })
    </script>
